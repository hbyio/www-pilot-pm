{{ define "main" }} 
<main id="main">
		<section class="intro-section ressources-page">
			<div class="container">
				<div class="text-holder">
					<h1 class="title is-2">{{ i18n "resources" }}</h1>
					<div class="subtitle is-3">{{ i18n "resourcesShort" }}</div>
				</div>
			</div>
        </section>

		<section class="card-section">
			<div class="container">
				<div class="row card-holder">
					{{ range .Pages }}

						<div class="card">
						<div class="card-heading" >
							<div class="heading-text">
								<div class="title is-4">{{ .Title }}</div>
							</div>
						</div>
						<div class="card-body">
							<div class="subtitle is-5">{{ .Params.Short }}</div>
						</div>
						<div class="card-footer">
							<!-- <a href="#" class="ressources-link">13 ressources</a> -->
							<a 
							  href="{{ .Permalink }}"
							  class="button is-info is-medium is-fullwidth" 
							>
							  {{ i18n "view" }}
							</a>
						</div>
					</div>
        	{{ end }}
					
					
				</div>
				<ContactUs></ContactUs>
			</div>
		</section>
		<BlogSection></BlogSection>
    </main>
{{ end }}
