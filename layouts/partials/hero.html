<div class="bg-gray-50 relative w-full">
    <div class="relative overflow-hidden">
      <div class="relative pt-6 pb-12 lg:pb-20">
        <div class="mt-10 mx-auto max-w-screen-xl px-4 sm:px-6 md:mt-16 lg:mt-20">
          <div class="text-center">
            <h1 class="text-4xl tracking-tight leading-10 font-extrabold text-gray-900 sm:text-5xl sm:leading-none md:text-6xl">
                {{ i18n "heroTitle"  }}
            </h1>
            <h2 class="mt-3 max-w-md mx-auto text-base text-gray-600 sm:text-lg md:mt-5 md:text-2xl md:max-w-3xl">
                {{ i18n "heroSubTitle" }}
            </h2>
          </div>
        </div>
        <div class="mt-5 sm:mt-8 sm:flex sm:justify-center">
            <div class="">
                <a href="{{ .Site.Params.AppUrl }}/registration?lang={{.Site.Language.Lang}}"
                    class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-brand-900 hover:bg-brand-700 hover:shadow-lg focus:outline-none focus:shadow-outline-white transition duration-150 ease-in-out md:py-4 md:text-lg md:px-10">
                    {{ i18n "signup" }}
                </a>
                <div class="text-xs text-gray-700">{{ i18n "trialConditions" }}</div>
            </div>
            <div class="mt-3 sm:mt-0 sm:ml-3">
                <a href="/demo-form"
                    class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-indigo-700 bg-indigo-100 hover:text-indigo-600 hover:bg-indigo-50 focus:outline-none focus:shadow-outline focus:border-indigo-300 transition duration-150 ease-in-out md:py-4 md:text-lg md:px-10">
                    {{ i18n "askDemo"}}
                </a>
            </div>
        </div>
      </div>

      <div class="relative">
        <div class="absolute inset-0 flex flex-col">
          <div class="flex-1"></div>
          <div class="flex-1 w-full bg-gray-800 pb-10"></div>
        </div>
        <div class="max-w-screen-xl mx-auto px-4 sm:px-6 pb-10">
          {{ partial "img-responsive.html" (dict "src" "screenshots/itemlist.png" "alt" "Item list" "class" "relative rounded-lg") }}
        </div>
      </div>
    </div>
</div>
