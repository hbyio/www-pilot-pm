<section class="section readmore blog-section">
    <div class="container">
        <h3 class="title is-3">{{ i18n "lastNotes" }}</h3>
        <div class="columns is-multiline">
         
            {{ range where .Site.RegularPages "Section" "blog" }}
   
            <article class="column is-4">
                <div class="card">
                    <a href="{{ .Permalink }}">
                        <div class="card-image">
                            <figure class="image">
                                    <img src="{{.Params.Illustration}}">
                            </figure>
                        </div>
                    </a>
                    
                    <div class="card-content">
                        <div class="media">
                        
                        <div class="media-content">
                            <div class="title is-5">
                            <a href="{{ .Permalink }}">
                                {{ .Title }}
                            </a>
                        </div>
                    </div>
                </div>
            </article>
            {{ end }}
        </div>
    </div>
</section>
