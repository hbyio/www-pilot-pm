<div id="clients-section" class="bg-white">
  <div class="max-w-screen-xl mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8">
    <div class="lg:grid lg:grid-cols-2 lg:gap-8 lg:items-center">
      <div>
        <h2 class="text-3xl leading-9 font-extrabold text-gray-900 sm:text-4xl sm:leading-10">
          {{ i18n "joinCommunity" }}
          
        </h2>
        <p class="mt-3 max-w-3xl text-lg leading-7 text-gray-500">
          {{ i18n "joinCommunityExplained" }}
          
        </p>
        <div class="mt-8 sm:flex">
          <div class="rounded-md shadow">
            <a href="{{ .Site.Params.AppUrl }}/registration?lang={{.Site.Language.Lang}}" class="flex items-center justify-center px-5 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
              {{ i18n "startTrial" }}
              
            </a>
          </div>
          <div class="mt-3 sm:mt-0 sm:ml-3">
            <a href="#section-contactus" class="flex items-center justify-center px-5 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-indigo-700 bg-indigo-100 hover:text-indigo-600 hover:bg-indigo-50 focus:outline-none focus:shadow-outline focus:border-indigo-300 transition duration-150 ease-in-out">
              {{ i18n "contactUsForDemo" }}
            </a>
          </div>
        </div>
      </div>
      <div class="mt-8 grid grid-cols-1 gap-0.5 md:grid-cols-2 lg:mt-0 lg:grid-cols-2">
        <div class="col-span-1 flex justify-center py-8 px-8">
          <img class="max-h-20" src="/images/clients/harmonie.jpg"  alt="Harmonie mutuelle" />
        </div>
        <div class="col-span-1 flex justify-center py-4 px-8">
          <img class="max-h-20" src="/images/clients/vinci.jpg"  alt="VINCI construction" />
        </div>
        <div class="col-span-1 flex justify-center py-4 px-8">
          <img class="max-h-20" src="/images/clients/banquepop.png"  alt="BANQUE POPULAIRE" />
        </div>
        <div class="col-span-1 flex justify-center py-4 px-8">
          <img class="max-h-20" src="/images/clients/mousquetaires.svg"  alt="Groupe Mousquetaires" />
        </div>
        <div class="col-span-1 flex justify-center py-4 px-8">
          <img class="max-h-16" src="/images/clients/moet.jpg"  alt="Groupe Mousquetaires" />
        </div>
        <div class="col-span-1 flex justify-center py-4 px-8">
          <img class="max-h-20" src="/images/clients/mgen.jpeg"  alt="MGEN" />
        </div>
      </div>
    </div>
  </div>
</div>
