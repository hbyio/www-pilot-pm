<!-- Feature section with brand panel -->

<div
    class="shadow bg-gradient-to-r from-pink-300 to-purple-500 w-full overflow-hidden  lg:grid lg:grid-cols-2 lg:gap-4 my-10 max-w-7xl mx-auto rounded-lg"
>
    <div class="py-10 px-6 sm:pt-16 sm:px-16 lg:py-16 lg:pr-0 xl:py-20 xl:px-20">
        <div class="lg:self-center">
            <h2 class="text-3xl leading-9 font-extrabold text-white sm:text-4xl sm:leading-10">
                <span class="block text-brand-900">
                    <span class="mr-2">ðŸ™Œ</span>
                    {{ i18n "readyToDive" }}
                </span>
                <span class="block text-brand-700 text-2xl mb-5">{{ i18n "startTrial" }}</span>
            </h2>
            <div class="flex flex-col lg:flex-row space-y-4 lg:space-y-0 lg:space-x-4 my-2">
                <a
                    href="{{ .Site.Params.AppUrl }}/registration?lang={{ .Site.Language.Lang }}"
                    class="flex flex-shrink-0 items-center justify-center px-4 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-brand-900 hover:bg-brand-300 hover:text-brand-900 hover:shadow-lg focus:outline-none focus:shadow-outline-white transition duration-200 ease-in-out "
                >
                    {{ i18n "signup" }}
                </a>
                <a
                    href="/demo-form"
                    class="flex flex-shrink-0 items-center justify-center px-4 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-brand-900 hover:bg-brand-300 hover:text-brand-900 hover:shadow-lg focus:outline-none focus:shadow-outline-white transition duration-200 ease-in-out "
                >
                    {{ i18n "askDemo" }}
                </a>
            </div>
        </div>
    </div>
    <div class="relative pb-3/5 -mt-6 md:pb-1/2">
        {{- $image := resources.Get "screenshots/itemlist.png" -}}
        {{ $image = $image.Resize "700x" }}
        <img
            class="absolute inset-0 transform translate-x-6 translate-y-6 rounded-md object-cover object-left-top sm:translate-x-16 lg:translate-y-20"
            src="{{ $image.Permalink }}"
            alt="App screenshot"
            width="{{ $image.Width }}"
            height="{{ $image.Height }}"
            load="lazy"
        />
    </div>
</div>
