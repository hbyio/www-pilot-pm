<!-- Feature section with brand panel -->
{{- $image := resources.Get "screenshots/itemlist.png" -}}
<div class="relative py-10">
    <div class="absolute inset-0 flex flex-col" aria-hidden="true">
      <div class="flex-1 bg-gray-50"></div>
      <div class="flex-1"></div>
    </div>
    <div class="relative max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="bg-gradient-to-r from-indigo-400 to-blue-500 rounded-lg shadow-xl overflow-hidden lg:grid lg:grid-cols-2 lg:gap-4">
        <div class="pt-10 pb-12 px-6 sm:pt-16 sm:px-16 lg:py-16 lg:pr-0 xl:py-20 xl:px-20">
          <div class="lg:self-center">
            <h2 class="text-3xl leading-9 font-extrabold text-white sm:text-4xl sm:leading-10">
              <span class="block">{{ i18n "readyToDive" }}</span>
              <span class="block text-blue-100">        {{ i18n "startTrial" }}</span>
            </h2>
            <div class="mt-5 sm:mt-8 sm:flex sm:justify-center lg:justify-start">
                <a href="{{ .Site.Params.AppUrl }}/registration?lang={{.Site.Language.Lang}}"
                    class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-brand-900 hover:bg-brand-700 hover:shadow-lg focus:outline-none focus:shadow-outline-white transition duration-150 ease-in-out md:py-4 md:text-lg md:px-10">
                    {{ i18n "signup" }}
                </a>
                <a href="/demo-form"
                class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-indigo-700 bg-indigo-100 hover:text-indigo-600 hover:bg-indigo-50 focus:outline-none focus:shadow-outline focus:border-indigo-300 transition duration-150 ease-in-out md:py-4 md:text-lg md:px-10">
                {{ i18n "askDemo" }}
            </a>
            </div>
               </div>
        </div>
        <div class="relative pb-3/5 -mt-6 md:pb-1/2">
          <img class="absolute inset-0 w-full h-full transform translate-x-6 translate-y-6 rounded-md object-cover object-left-top sm:translate-x-16 lg:translate-y-20" src="{{ $image.Permalink }}" alt="App screenshot">
        </div>
      </div>
    </div>
  </div>
