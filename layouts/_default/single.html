{{ define "main" }}
    <div class="reading mx-auto text-base my-24 max-w-7xl">
        <p class="text-base font-semibold leading-6 tracking-wide text-indigo-600 uppercase">
            {{ .Params.tag }}
        </p>
        <h1
            class="mb-8 text-4xl font-extrabold leading-8 tracking-tight text-gray-900 sm:text-5xl sm:py-10 sm:leading-none"
        >
            {{ .Title }}
        </h1>
        <div class="prose prose-lg sm:prose-xl text-gray-800 mx-auto">
            {{ .Content }}
        </div>
    </div>
    {{ partial "callToAction.html" . }}
{{ end }}
