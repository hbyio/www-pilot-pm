{{ define "main" }}
<div class="px-4 sm:px-6 max-w-3xl">

  <!-- We've used 3xl here, but feel free to try other max-widths based on your needs -->
  <div class="text-3xl mb-3 text-gray-900 font-black flex-col sm:flex items-start">
    <a href="{{ .Site.LanguagePrefix }}/{{ path.Dir .Path }}"
      class="flex mr-3 stroke-current text-brand-900 rounded-full p-2 bg-brand-50">
      {{ partial "svg/arrow-left.svg" . }}
    </a>
    {{.Title}}
  </div>
  <div class="content">
    {{- .Content -}}
  </div>
</div>
{{ end }}
