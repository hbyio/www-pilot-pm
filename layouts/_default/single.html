{{ define "main" }}
    <div class="reading mx-auto text-base max-w-7xl p-5">
        <h1
            class="mb-8 text-4xl font-extrabold leading-8 tracking-tight text-gray-900 sm:text-5xl sm:pt-10 sm:leading-none"
        >
            {{ .Title }}
        </h1>

        <div class="prose prose-lg sm:prose-xl text-gray-800 mx-auto">
            <div class="text-2xl font-medium  text-brand-600 sm:text-3xl ">
                {{ .Params.Subtitle }}
            </div>
            {{ .Content }}
        </div>
    </div>
    {{ partial "callToAction.html" . }}
{{ end }}
