{{ define "main" }} 
<div id="pageList" class="my-2 mx-auto max-w-screen-xl px-6">
	<h1 class="text-3xl font-black">{{ i18n "resources" }}</h1>

    {{ range .Pages }}
             <div class="my-2 font-bold">
                <a class="text-2xl" href="{{ .Permalink }}">
                    {{ .Title }}
				</a>
				<div class="subtitle is-5">{{ .Params.Short }}</div>
			</div>
    {{ end }}
</div>
{{ end }}
