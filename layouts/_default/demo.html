{{ define "main" }}
<div class="mb-20 mx-auto" itemscope itemtype="https://schema.org/Article">
  <div class="relative bg-white">
    <div class="lg:absolute lg:inset-0">
      <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
        <img class="h-56 w-full object-cover lg:absolute lg:h-full" src="https://images.unsplash.com/photo-1556761175-4b46a572b786?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1567&q=80" alt="">
      </div>
    </div>
    <div class="relative pt-12 pb-16 px-4 sm:pt-16 sm:px-6 lg:px-8 lg:max-w-7xl lg:mx-auto lg:grid lg:grid-cols-2">
      <div class="lg:pr-8">
        <div class="max-w-md mx-auto sm:max-w-lg lg:mx-0">
          <h1 class="text-3xl leading-9 font-extrabold tracking-tight sm:text-4xl sm:leading-10">
            {{ .Title }}
          </h1>
          <h2 class="mt-4 text-lg leading-7 text-gray-500 sm:mt-3">
            {{.Content}}
          </h2>
          {{ if .Params.displayForm }}
          <form action="/demo-form-success" method="POST" class="mt-9 grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-8" netlify-honeypot="bot-field" data-netlify="true">
            <p class="hidden">
              <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
            </p>
            <div class="sm:col-span-2">
              <label for="name" class="block text-sm font-medium leading-5 text-gray-700">{{.Params.Name}}</label>
              <div class="mt-1 relative rounded-md shadow-sm">
                <input type="text" name="name" class="form-input block w-full transition ease-in-out duration-150 sm:text-sm sm:leading-5">
              </div>
            </div>
            <div class="sm:col-span-2">
              <label for="email" class="block text-sm font-medium leading-5 text-gray-700">Email</label>
              <div class="mt-1 relative rounded-md shadow-sm">
                <input name="email" type="email" class="form-input block w-full transition ease-in-out duration-150 sm:text-sm sm:leading-5">
              </div>
            </div>
            <div class="sm:col-span-2">
              <div class="flex justify-between">
                <label for="availability" class="block text-sm font-medium leading-5 text-gray-700">{{.Params.When}}</label>
              </div>
              <div class="mt-1 relative rounded-md shadow-sm">
                <textarea id="when"  name="when" rows="4" class="form-textarea block w-full transition ease-in-out duration-150 sm:text-sm sm:leading-5"></textarea>
              </div>
            </div>
            <div class="text-right sm:col-span-2 my-5">
              <span class="inline-flex rounded-md shadow-sm">
                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out">
                  {{i18n "submit"}}
                </button>
              </span>
            </div>
          </form>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
