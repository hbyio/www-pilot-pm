{{ define "main" }}
    <main class="max-w-screen-xl mx-auto pb-10 ">
        <div class="lg:grid lg:grid-cols-12 ">
            <aside
                class="fixed top-32 bottom-0 w-80 overflow-y-auto bg-white py-8 px-2 sm:px-6 lg:py-0 lg:px-0 lg:col-span-3"
            >
                <nav class="space-y-1 flex flex-col">
                    {{ range .Site.Menus.guides }}
                        <a
                            href="{{ .URL }}"
                            title="{{ .Title }}"
                            class="button"
                        >
                            <!-- Heroicon name: folder -->
                            <svg
                                class="text-accent-400 group-hover:text-accent-500 flex-shrink-0  mr-3 h-6 w-6"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M5 19a2 2 0 01-2-2V7a2 2 0 012-2h4l2 2h4a2 2 0 012 2v1M5 19h14a2 2 0 002-2v-5a2 2 0 00-2-2H9a2 2 0 00-2 2v5a2 2 0 01-2 2z"
                                />
                            </svg>
                            <span class="truncate">{{- .Name -}}</span>
                        </a>
                    {{ end }}
                </nav>
            </aside>

            <!-- Content -->
            <div class="ml-80 float-left w-full sm:px-6 lg:px-20 lg:col-span-9">
                <section class="mx-auto">
                    <div class="mx-auto text-base">
                        <p
                            class="text-base font-semibold leading-6 tracking-wide text-indigo-600 uppercase"
                        >
                            {{ .Params.tag }}
                        </p>
                        <h1
                            class="mb-8 text-4xl font-extrabold leading-8 tracking-tight text-gray-900 sm:text-5xl sm:leading-none"
                        >
                            {{ .Title }}
                        </h1>
                    </div>
                    <div class="prose prose-lg sm:prose-xl text-gray-800">
                        {{ .Content }}
                    </div>
                </section>
            </div>
        </div>
    </main>
{{ end }}
