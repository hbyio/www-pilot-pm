{{ define "main" }} 

<div id="pageList" class="my-2 mx-auto max-w-screen-xl px-6">
    <div class="text-3xl font-black">Blog</div>
    {{ range .Pages }}
             <div class="my-2 font-bold">
                <a class="text-2xl" href="{{ .Permalink }}">
                    {{ .Title }}
                </a>
             </div>
    {{ end }}
</div>
   
{{ end }}
