{{ define "main" }}
<!--
  Tailwind UI components require Tailwind CSS v1.8 and the @tailwindcss/ui plugin.
  Read the documentation to get started: https://tailwindui.com/documentation
-->
<!-- This component requires Tailwind CSS >= 1.5.1 and @tailwindcss/ui >= 0.4.0 -->
<div class="bg-white overflow-hidden">
  <div class="container py-16">
    <div class="mx-auto text-base max-w-prose lg:max-w-none">
      <p class="text-base leading-6 text-indigo-600 font-semibold tracking-wide uppercase">Cas client</p>
      <h1 class="mt-2 mb-8 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl sm:leading-10">{{.Title}}</h1>
    </div>
    <div class="lg:grid lg:grid-cols-3 lg:gap-8">
      <div class="relative mb-8 lg:mb-0 lg:row-start-1 lg:col-start-1 lg:col-span-1">
        <div class="relative text-base mx-auto max-w-prose lg:max-w-none">
          <figure>
            <div class="relative pb-7/12 lg:pb-0">
              <img src="{{.Params.guestImage}}" alt="" width="500" height="1376" class="rounded-lg shadow-lg object-cover object-center absolute inset-0 w-full h-full lg:static lg:h-auto">
            </div>
            <figcaption class="flex-row mt-3 text-lg text-gray-500">
              <div>{{.Params.guestName}}</div><a class="font-bold text-blue-600 underline" href="{{.Params.guestLinkedin}}">Linkedin</a>
            </figcaption>
          </figure>


        </div>
      </div>
      <div class="prose prose-xl text-gray-800 mx-auto lg:max-w-none lg:row-start-1 lg:col-start-2 lg:col-span-3">
        {{.Content}}
      </div>
    </div>
  </div>
</div>


{{ end }}
